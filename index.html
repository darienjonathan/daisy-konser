<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>演技頑張って</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper wrapper-pre--click">
    <div class="box box--prompt box--prompt-button">
      <div class="box__content">
        <button class="prompt-button">foo</button>
      </div>
    </div>
    <div class="box box--prompt box--prompt-scroll">
      <div class="box__content">Scroll Down Gently ↓</div>
    </div>
    <div class="box box--daisy">
      <div class="box__content">Dear Daisy...</div>
    </div>
    <div class="box box--video">
      <div class="box__content">
        <video class="content__video" src="assets/video/video.mp4"></video>
      </div>
    </div>
    <div class="box box--goodluck">
      <div class="box__content">
        <div class="content__top">
          <span class="content__kanji">頑張って</span><span class="content__romaji"> - Ganbatte!</span>
        </div>
        <div class="content__bottom">
          Good Luck!
        </div>
      </div>
    </div>
    <div class="box box--pray">
      <div class="box__content">
        <div class="content__top">
          <span class="content__kanji">祈って</span><span class="content__romaji"> - Inotte...</span>
        </div>
        <div class="content__bottom">
          Pray...
        </div>
      </div>
    </div>
    <div class="box box--havefun">
      <div class="box__content">
        <div class="content__top">
          <span class="content__kanji">楽しんで</span><span class="content__romaji"> - Tanoshinde.</span>
        </div>
        <div class="content__bottom">
          Have fun.
        </div>
      </div>
    </div>
    <div class="box box--closing">
      <div class="box__content">
        <div class="content__top">
          <video class="content__video" src="assets/video/video.mp4"></video>
        </div>
        <div class="content__bottom">
          May all your hardwork pays off.
          <br><br><br>
          Whatever you do, work at it with all your heart, as working for the Lord, not for human masters.
          <br><br>
          (Colossians 3:23)
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/js/lodash.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
